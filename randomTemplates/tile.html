<div class="row">
    <div ng-repeat="product in pokemon">
        <div class="clearfix" ng-if="$index % 3 == 0"></div>
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <img src="product.photo">
          <div class="caption" style='text-align: center'>
            <h3>{{product.name}}</h3>
            <span>${{product.price}}</span>
            <p><a href="#" class="btn btn-primary" role="button">Add to Cart</a> <a href="#" class="btn btn-default" role="button">View Details</a></p>{{product}}
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4">
        <h1>{{product.name}}</h1>
      </div>
    </div>
</div>
