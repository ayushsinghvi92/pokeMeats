<section id="home">
<h3 ng-show="!isAdmin">{{ mssg }}</h3>
<div class="row" id="main" ng-if="isAdmin">
    <div class="col-md-6">
		<form name="productForm" ng-submit="update()">
			<fieldset>
				<div class="form-group">	
				     <label>First Name</label>
				   	<input class="form-control" name="first_name" type="text" ng-model="user.first_name" />
				</div>
				<div class="form-group">	
					<label>Last Name</label>
				   	<input class="form-control" name="last_name" type="text" ng-model="user.last_name" />
				</div>
				<div class="form-group">	
					<label>Email</label>
				   	<input class="form-control" name="email" type="text" ng-model="user.email" />
				</div>
				<div class="form-group">	
					<label>password</label>
				   	<input class="form-control" name="quantity" type="text" ng-model="user.password" />
				</div>
				<div class="form-group">
					<label>Account Type</label>	
					<select name="isAdmin" ng-model="adminVal">
						<option>false</option>
						<option>true</option>
					</select>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-success">Update User</button>
				</div>
			<fieldset>
		</form>
    </div>
</div>
