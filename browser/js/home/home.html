<section id="home">        
  <div class="input-group" id="searchBox">
      <input type="text" class="form-control" placeholder="Pokemon" ng-model="pokeSearch">
  </div>    
  <div class="row">
      <div class = "col-md-1">
        <productfilter toggle-filter="toggleFilter(type, event)" clear-filters="clearFilters()" toggle-order='toggleOrder(filter)'></productfilter>
      </div>
      <div class = "col-md-11">
        <div ng-repeat="product in pokemon | filter: pokeSearch">
          <div class="clearfix" ng-if="$index % 4 == 0"></div>
          <div class="col-md-3">
            <div class="thumbnail">
              <img ng-src={{product.photo}}>
              <div class="caption" style='text-align: center'>
                <h4>{{product.name}}</h4>
                <span>${{product.price}}</span>
                <p><a ui-sref="productDetail({id : product.id })" class="btn btn-default" role="button">View Details</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>

</section>
